<!-- Edit Profile Template: templates/accounts/edit_profile.html -->
{% extends 'base.html' %}

{% block title %}Edit Profile - Period Tracker{% endblock %}

{% block content %}
<h2>Edit Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a href="{% url 'profile' %}">Cancel</a>
</form>
{% endblock %}
